<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Club Leaders & Partners</title>
    <link rel="stylesheet" href="Web Files/Styles/partners.css" />
    <link rel="stylesheet" href="Web Files/Styles/sidebar.css" />
  </head>
  <body>
    <script src="Web Files/Scripts/partners.js"></script>
    <script src="Web Files/Scripts/director.js"></script>
    <script src="Web Files/Scripts/sidebar.js"></script>
    <div id="content-container">
      <header>Our Partners</header>
      <div id="partner-container">
        <div id="carlo-container">
          <img
            src="Web Files/Images/Carlo.jpg"
            alt="Image of Carlo Papi (Image Unavailable)"
            class="member-images"
            id="carlo"
          />
          <div id="carlo-caption">
            <div class="first_name captions" id="f_carlo">Carlo</div>
            <div class="surname captions" id="s_papi">Papi</div>
          </div>
        </div>
        <div id="jaden-container">
          <img
            src="Web Files/Images/Jaden.jpg"
            alt="Image of Jaden Peric (Image Unavailable)"
            class="member-images"
            id="jaden"
          />
          <div id="jaden-caption">
            <div class="first_name captions" id="f_jaden">Jaden</div>
            <div class="surname captions" id="s_peric">Peric</div>
          </div>
        </div>
        <div id="maryam-container">
          <img
            src="Web Files/Images/Maryam.PNG"
            alt="Maryam Khan's Bitmoji (Image Unavailable)"
            class="member-images"
            id="maryam"
          />
          <div id="maryam-caption">
            <div class="first_name captions" id="f_maryam">Maryam</div>
            <div class="surname captions" id="s_khan">Khan</div>
          </div>
        </div>
      </div>
    </div>

    <div id="sidebar-container">
      <img
        src="Web Files/Images/Mobile Sidebar Button.png"
        alt="Mobile Sidebar Button (Image Unavailable (still click))"
        id="mobile-sidebar-button"
      />
      <div id="buttons-container">
        <button class="sidebar-button" id="home">Home</button>
        <button class="sidebar-button" id="leaders">
          Club Leaders & Partners
        </button>
        <button class="sidebar-button" id="instagram">Instagram</button>
        <button class="sidebar-button" id="scheduling">Scheduling</button>
        <button class="sidebar-button" id="activities">Club Activities</button>
        <button class="sidebar-button" id="registration">Registration</button>
      </div>
    </div>
  </body>
</html>
